<h1>MAIN PAGE</h1>
<a href="#/second" type="button" class="btn btn-primary">Second Page</a>

<hr>

<div class="container">
  <div class="row">

    <div class="col-md-6 sidebar">
      <div class="fixed">
        <form role="form">
          <div class="form-group">
            <div class="col-md-12">
              <label>Select the country:</label>
              <select ng-model="main.countryCode" ng-change="main.getData()" class="form-control">
                <option value="IN">India</option>
                <option value="UK">United Kingdom</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
              </select>
            </div>
            <div class="col-md-12">
              <label>Select the year:</label>
              <select ng-model="main.year" ng-change="main.getData()" class="form-control">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="col-md-12">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="x in main.data">
            <span class="badge">{{x['3']}}</span>
            {{x['2']}}
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>
