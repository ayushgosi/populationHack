<div class="row">
  <div class="col-md-8">
    <h3>Population Inc/Dec for {{percent.country}} from year {{percent.year1}} to {{percent.year2}}</h3>
  </div>
  <div class="col-md-4">
    <ul class="nav nav-tabs pull-right">
      <li role="presentation"><a href="#/" class="btn btn-primary">Population</a></li>
      <li role="presentation"><a href="#/percent" class="btn btn-primary">Percentage</a></li>
    </ul>
  </div>
</div>

<hr>
<highchart id="chart1" config="percent.chartConfig"></highchart>


<div class="container">
  <div class="row">

    <div class="col-md-8">
      <form role="form">
        <div class="form-group">
          <div class="col-md-4">
            <label>Select the country:</label>
            <select ng-model="percent.countryCode" ng-change="percent.getData()" class="form-control">
              <option value="IN">India</option>
              <option value="UK">United Kingdom</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
            </select>
          </div>
          <div class="col-md-4">
            <label>Select year one:</label>
            <select ng-model="percent.year1" ng-change="percent.getData()" class="form-control">
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
            </select>
          </div>
          <div class="col-md-4">
            <label>Select year two:</label>
            <select ng-model="percent.year2" ng-change="percent.getData()" class="form-control">
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-4 text-center">
      <a href="#/rawdata" id = "viewDataButton" class="btn btn-info">View Raw Data</a>
    </div>

  </div>

</div>
